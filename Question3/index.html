<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="gallery">
            <div class="thumbnail" data-image="./image1.jpg">
                <img src="./image1.jpg" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" data-image="./image2.jpg">
                <img src="./image2.jpg" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" data-image="./image3.jpg">
                <img src="./image3.jpg" alt="Thumbnail 3">
            </div>
        </div>

    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img src="" alt="Full-sized Image" id="lightbox-image">
    </div>

    <script src="script.js"></script>
</body>

</html>
